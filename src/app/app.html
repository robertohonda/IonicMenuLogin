<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of menuPages.pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>
      <ion-footer>
        <button ion-button  menuClose color="secondary" full *ngIf="!userProv.currentUser.isLogged" (click)="openPage(loginPage)">Login</button>
        <button ion-button menuClose color="secondary" full *ngIf="!userProv.currentUser.isLogged" (click)="openPage(registerPage)">Register</button>
        <button ion-button color="danger" full *ngIf="userProv.currentUser.isLogged" (click)="menuPages.logout()">Logout</button>
      </ion-footer>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
